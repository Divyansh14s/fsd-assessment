<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3366ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3366ff;
        }
        .form-group .error input {
            border-color: red;
        }
        .form-group .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        .form-group .error-message i {
            margin-right: 5px;
        }
        .form-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .form-group .toggle-password i {
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3366ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #254eda;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Signup</h2>
            <div class="form-group">
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Create password">
                <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm password">
                <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
            </div>
            <button class="btn">Signup Now</button>
        </div>
        <div class="form-container">
            <h2>Signup</h2>
            <div class="form-group error">
                <input type="email" value="codinglab@gmail">
                <div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter a valid email address</div>
            </div>
            <div class="form-group error">
                <input type="password" value="codinglab123">
                <span class="toggle-password"><i class="fas fa-eye"></i></span>
                <div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter at least 8 characters with number, symbol, capital and small letter</div>
            </div>
            <div class="form-group error">
                <input type="password" value="codinglab12">
                <span class="toggle-password"><i class="fas fa-eye"></i></span>
                <div class="error-message"><i class="fas fa-exclamation-circle"></i> Password don't match.</div>
            </div>
            <button class="btn">Signup Now</button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>

<html>
<head>
    <title>Password Show & Hide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3366FF;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .password-container {
            background-color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .password-container input {
            border: none;
            outline: none;
            font-size: 18px;
            width: 100%;
        }
        .password-container i {
            cursor: pointer;
            margin-left: 10px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-container">
            <input type="password" id="password1" value="Codinglab.@22web">
            <i class="fas fa-eye-slash" id="togglePassword1"></i>
        </div>
        <div class="password-container">
            <input type="password" id="password2" value="Codinglab.@22web">
            <i class="fas fa-eye" id="togglePassword2"></i>
        </div>
        <div class="title">Password Show & Hide</div>
    </div>

    <script>
        const togglePassword1 = document.querySelector('#togglePassword1');
        const password1 = document.querySelector('#password1');

        togglePassword1.addEventListener('click', function (e) {
            const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
            password1.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        const togglePassword2 = document.querySelector('#togglePassword2');
        const password2 = document.querySelector('#password2');

        togglePassword2.addEventListener('click', function (e) {
            const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
            password2.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>

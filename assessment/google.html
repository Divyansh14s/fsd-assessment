<html>
 <head>
  <title>
   Google
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 14px;
        }
        .header a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
        .header .left a {
            margin-right: 20px;
        }
        .header .right {
            display: flex;
            align-items: center;
        }
        .header .right img {
            border-radius: 50%;
            width: 32px;
            height: 32px;
        }
        .logo {
            margin-top: 150px;
        }
        .search-bar {
            margin: 20px auto;
            width: 50%;
            max-width: 600px;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 20px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .buttons input:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            color: #202124;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="left">
    <a href="#">
     About
    </a>
    <a href="#">
     Store
    </a>
   </div>
   <div class="right">
    <a href="#">
     Gmail
    </a>
    <a href="#">
     Images
    </a>
    <i class="fas fa-th">
    </i>
    <img alt="User profile picture" height="32" src="https://storage.googleapis.com/a1aa/image/EyzkFLNjwWEzo0DRntFeL038nE4XGMBqTJUUIC93tqs.jpg" width="32"/>
   </div>
  </div>
  <div class="logo">
   <img alt="Google logo" height="92" src="https://storage.googleapis.com/a1aa/image/EGceR_OibsFynYUtyT5vulllx2kyywOTNi85P2gLtqc.jpg" width="272"/>
  </div>
  <div class="search-bar">
   <input placeholder="Search Google or type a URL" type="text"/>
  </div>
  <div class="buttons">
   <input type="button" value="Google Search"/>
   <input type="button" value="I'm Feeling Lucky"/>
  </div>
 </body>
</html>
